	<form id="my-form" action="https://formsubmit.co/abenidatta2003@gmail.com" method="POST">
    		<div class="form-group">
    			<label>First Name* </label>
    			<input 
    			type="text" 
    			name="FirstName"
    			id="userFirstName"
			required>
    		</div>
    		<div class="form-group">
    			<label>Last Name* </label>
    			<input 
    			type="text" 
    			name="LastName"
    			id="userLastName"
			required>
    		</div>
    		<div class="form-group">
    			<label>Email Address* </label>
    			<input 
    			type="email" 
    			name="Email"
    			id="userEmail"
			required>
    		</div>
    		<div class="form-group">
    			<label>Subject* </label>
    			<input 
    			type="text" 
    			name="Subject"
    			id="userSubject"
			required>
    		</div>
    		<div class="form-group">
    			<label>Message* </label>
    			<input 
    			type="text" 
    			name="Message"
    			id="userMessage"
			required>
    		</div>
    		<input 
    		class="button1" 
    		type="submit"
		name="Submit"
		value="Submit"
    		id="submit">
    </form>
