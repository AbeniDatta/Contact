	<form class="my-form">

    			<label>First Name* </label>
    			<input

    			name="userFirstName"
    			id="userFirstName">
    		</div>
    		<div class="form-group">
    			<label>Last Name* </label>
    			<input 
    			type="text" 
    			name="userLastNam"
    			id="userLastName">
    		</div>
    		<div class="form-group">
    			<label>Email Address* </label>
    			<input 
    			type="text" 
    			name="userEmail"
    			id="userEmail">
    		</div>
    		<div class="form-group">
    			<label>Subject* </label>
    			<input 
    			type="text" 
    			name="usersubject"
    			id="userSubject">
    		</div>
    		<div class="form-group">
    			<label>Message* </label>
    			<input 
    			type="text" 
    			name="usermessage"
    			id="userMessage">
    		</div>

    		class="button1" 
    		type="submit"
