<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Contact</title>
	<link rel="stylesheet" type="text/css" href="style1.css">
</head>
<body>
	<div class='container'>
		<h1>Contact Me</h1>
	</div>

	<nav id="navbar">
		<div class="container">
			<ul>
				<li><a href="https://abenidatta.github.io/Personal-Website/">Home</a></li>
				<li><a href="https://abenidatta.github.io/About/">About</a></li>
				<li><a href="https://abenidatta.github.io/Contact/">Contact</a></li>
			</ul>	
		</div>
	</nav>

	<form id="my-form" action="https://formsubmit.co/abenidatta2003@gmail.com" method="POST">
    		<div class="form-group">
    			<label>First Name* </label>
    			<input 
    			type="text" 
    			name="FirstName"
    			id="userFirstName"
			required>
    		</div>
    		<div class="form-group">
    			<label>Last Name* </label>
    			<input 
    			type="text" 
    			name="LastName"
    			id="userLastName"
			required>
    		</div>
    		<div class="form-group">
    			<label>Email Address* </label>
    			<input 
    			type="email" 
    			name="Email"
    			id="userEmail"
			required>
    		</div>
    		<div class="form-group">
    			<label>Subject* </label>
    			<input 
    			type="text" 
    			name="Subject"
    			id="userSubject"
			required>
    		</div>
    		<div class="form-group">
    			<label>Message* </label>
    			<input 
    			type="text" 
    			name="Message"
    			id="userMessage"
			required>
    		</div>
    		<input 
    		class="button1" 
    		type="submit"
		value="Submit"
    		id="submit">
		<input type="hidden" name="_next" value="https://abenidatta.github.io/Contact/">
    </form>

		<ul>

		<li><a class="button" href="https://www.youtube.com/channel/UCT7fJVjpK-06w1woYWEmxwQ"><img id="youtube" src="https://github.com/AbeniDatta/Contact/assets/85713169/d3849f46-2db1-4248-8701-099e2616ee56"></a></li>
		</ul>
	</section>

</body>
</html>
